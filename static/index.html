<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sunday Night Chat</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		socket = io.connect();

		var myName;
		while(!myName || myName.length < 1){
			myName = prompt("Please enter your name");
		}

		socket.emit('newUser', {name: myName});
		socket.on('updateUserList', function(users){
			console.log(users);
			$('div.users').html('')
			$(users).each(function(index){
				$('div.users').append("<h4>"+users[index].name+"</h4>")
				console.log(users[index]);
			})
		})

		socket.on('addMessage', function(data){
			console.log("MESSAGE: ", data);
			$('div.messages').append(data.message);
		})
		$(document).on('submit', 'form', function(){
			socket.emit('newMessage', {
				message: $('#message').val()
			})
			$('#message').val("");
			return false;
		})
		
	</script>
</head>
<body>
	<div id="header">
		<h1>Sunday Night Chat</h1>
		<h3>HAWKS HAWKS HAWKS</h3>
	</div>
	<div id="main">
		<h5>Logged In</h5><div class="users"></div>
		<div class="messages"></div>
	<div>
	<form>
		<input type="text" id="message" placeholder="chat it up">
		<input type="submit" value="submit" id="submit">
	</form>
</body>
</html>
